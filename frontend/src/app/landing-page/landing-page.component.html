<main>
  <div class="main-page-design">
    <h2>{{ 'book-direct-flights' | translate }}</h2>
    <img src="assets/img/Planet.png" alt="Planet Erde" style="height: 180px; width: 180px;">
  </div>
  <div class="main-page-tickets">
    <img src="assets/img/Ticket.png" alt="Flugticket" style="height: 70px; width: 70px;">
    <span class="ms-5">{{ 'book-tickets' | translate }}</span>
  </div>

  <div class="p-card-container">
    <div style="width: 90%;">
        <p-card>
            <app-flight-search></app-flight-search>
        </p-card>
    </div>
  </div>


  <div class="card-container">
    <div class="card">
      <div class="card-header">{{ 'recommended-destinations' | translate }}</div>
      <div class="carousel">
      <p-carousel [value]="destinations" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="10000">
        <ng-template let-destination pTemplate="item">
          <div class="destination-item">
            <img [src]="destination.image" [alt]="destination.name" class="destination-image" />
            <div class="destination-details">
              <div class="destination-name">{{ destination.name }}</div>
              <div class="destination-price">ab {{ destination.price }} â‚¬</div>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </div>
    </div>
  </div>

  <p-card>
    <app-flight-search></app-flight-search>
  </p-card>

  @if(showContinueBooking){
    <p-avatar size="xlarge" (click)="op.toggle($event)" >
      <i class="fa-solid fa-plane-departure"></i>
    </p-avatar>
    <p-overlayPanel #op [style]="{ width: '250px', height: '100px' }" [showCloseIcon]="true">
      <ng-template pTemplate="content">
        <div class="w-full flex flex-column justify-content-center">
          <p class="mt-0 text-center">You still have an open booking!</p>
          <button pButton label="Continue booking" [routerLink]="'/select-flight'"></button>
        </div>
      </ng-template>
    </p-overlayPanel>
  }

</div>

</main>
